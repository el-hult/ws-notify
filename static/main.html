<!DOCTYPE html>
<html>

<head>
  <title>This is a title</title>
  <meta charset="UTF-8">
  <script>
    function notifyMe(message) {
      // Let's check if the browser supports notifications
      if (!("Notification" in window)) {
        alert("This browser does not support desktop notification");
      }

      // Let's check whether notification permissions have already been granted
      else if (Notification.permission === "granted") {
        // If it's okay let's create a notification
        var notification = new Notification(message);
      }

      // Otherwise, we need to ask the user for permission
      else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(function (permission) {
          // If the user accepts, let's create a notification
          if (permission === "granted") {
            var notification = new Notification("Hi there!");
          }
        });
      }

      // At last, if the user has denied notifications, and you
      // want to be respectful there is no need to bother them any more.
    }

    exampleSocket = new WebSocket("ws://localhost:9160");
    exampleSocket.onopen = function (event) {
      document.getElementById('message-send-button').disabled = false;
    }
    exampleSocket.onmessage = function (event) {
      console.log(event.data);
      notifyMe("Got WS message. See console.log for the message.")
    }
    function closeWS() {
      exampleSocket.close();
    }

    function sendMessage() {
      var x = document.getElementById("message-box").value;
      document.getElementById("message-box").value = "";
      exampleSocket.send(x);
    }
  </script>
</head>

<body>
    <button onclick="closeWS()">Close WS connection!</button>
    <br>
    <label for="message-box">Message: </label><input type="text" id="message-box" placeholder="Message to send" size="50">
    <button id="message-send-button" onclick="sendMessage()" disabled>Send</button>
</body>

</html>
